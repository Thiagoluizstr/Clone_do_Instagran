  <body>
    <main>
      <section>
        <div class="image_phone">
          <img src="./images/phones.png" alt="phones">

        <div class="main_content">
          <div class="login_main_content">
          <div class="content_header">
            <img src="./images/InstragramLogo.png" alt="Instragram">

            <div class="content_user">
              <input type="text" name="user_id" required >
              <label for="user_id">Telefone, nome de usuário ou email</label>
            </div>
            <div class="content_password"> 
              <input type="password" name="user_password" required>
              <label for="user_password">Senha</label>
            </div>
            <button type="submit">Entrar</button>
            <span>ou</span>

            <div class="login_links">
              <a class="facebook_login" href="#" target="_blank"><i class="fab fa-facebook-square"></i>Entrar com o Facebook</a>
              <a class="forgot_login"href="#" target="_blank">Esqueceu a senha?</a>  
            </div>
          </div>

          <div class="not_account">
            <p>Não tem uma conta?<a href="#" targe="_blank"> Cadastre-se</a></p>
          </div>

          <div class="phone_icons">
            <p>Obtenha o aplicativo.</p>
            <div>
              <img src="./images/badge-android.png" alt="Android">
              <img src="./images/badge-iphone.png" alt="Iphone">
            </div>
          </div>
        </div>
      </section>
